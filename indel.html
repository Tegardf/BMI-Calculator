<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="base">
        <div class="container">
            <div class="title">
                <h1>Check Your BMI</h1>
                <h2>Enter your weight and height below to check your BMI result</h2>
            </div>
            <Form id="formInput">
                <label for="berat">Put your weight in here (KG)</label>
                <input type="number" name="weight" id="berat" placeholder="60">
                <label for="tinggi">Put your height in here (CM)</label>
                <input type="number" name="height" id="tinggi" placeholder="167">
                <button type="submit" id="submit-form">Calculate BMI</button>
            </Form>
            <div id="warning"></div>
        </div>
    </section>

    <div id="floating-result">
        <button type="reset" id="close" onclick="window.location.reload(true)">X</button>
        <div class="text">
            <h2>Your BMI score</h2>
            <h1 id="BMI-value"></h1>
            <h2>You are</h2>
            <h1 id="BMI-cat"></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
